<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Available Cars - Explore a variety of cars with detailed information">
    <meta name="keywords" content="Cars, Automotive, Brands, Pricing">
    <meta name="author" content="Your Name">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>The best cars which you were searching for</title>

</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">CarHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Cars</a>
                </li>
            </ul>
            <div class="d-flex">
                <button class="btn btn-outline-primary me-2">Login</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </div>
</nav>
<!-- Navbar -->

<!-- Main Section -->
<main class="mt-5 pt-5 mb-5">
    <div class="container" id="cars">
        <div class="row row-cols-1 row-cols-md-9 g-4">
            <div class="col">
                <div class="bg-image">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ car.model }}</h5>
                            <p class="card-text">
                                <strong>Brand:</strong> {{ car.brand.name }}<br>
                                <strong>Country:</strong> {{ car.brand.country }}<br>
                                <strong>Color:</strong> {{ car.color }}<br>
                                <strong>Year:</strong> {{ car.year }}<br>
                                <strong>Price:</strong> ${{ car.price }}<br>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Main Section -->

<!-- Footer -->
<footer>
    <div class="container text-center">
        <p>&copy; 2024 OrientMotors. All Rights Reserved.</p>
        <p>
            Follow us on:
            <a href="https://t.me/rizow_kinghttps://t.me/rizow_king" target="_blank"><i
                    class="fab fa-telegram-plane"></i></a>
            <a href="https://www.instagram.com/rizow_king1" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/Rizow1king" target="_blank"><i class="fab fa-github"></i></a>
        </p>
    </div>
</footer>
<!-- Footer -->

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
